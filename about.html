<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selena Cloud - Maintenance</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }

        .logo img {
            width: 70%;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: textGlow 2s infinite;
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            animation: slideIn 1.5s ease-out;
        }

        .btn-discord {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: #5865F2;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-discord:hover {
            background: #4752C4;
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes textGlow {

            0%,
            100% {
                text-shadow: 0 0 10px #fff, 0 0 20px #8f94fb, 0 0 30px #4e54c8;
            }

            50% {
                text-shadow: 0 0 20px #fff, 0 0 40px #8f94fb, 0 0 50px #4e54c8;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Title -->
        <h1>Selena Cloud</h1>
        <!-- Description -->
        <p>404 (Not found)</p>
        <!-- Discord Button -->
        <a href="https://discord.gg/" target="_blank" class="btn-discord">Join Discord</a>
    </div>
    <footer>
        &copy; 2024 Selena Cloud. All rights reserved.
    </footer>
</body>

</html>
